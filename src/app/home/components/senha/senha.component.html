<div class="alert-container">
    <app-alertas #alertaCadastro></app-alertas>
</div>
<div class="main-senha">
    <div class="left-senha">
        <img src="/assets/cadastrarImg.png" alt="Imagem padão" >    
    </div>
    <div class="box-voltar">
        <a class="voltar" href="login">
            <img class="voltar-img" src="./assets/voltar_branco.png" alt="Seta de voltar">
            Login
        </a>
    </div>
    <div class="right-senha">
        <a href="">
            <img src="assets/logoRemember.png" alt="logo do site" width="100px" height="80px">  
        </a>
        <form [formGroup]="formSenha">
        <h2>Redefinir Senha</h2>
        <p class="texto">Preencha o dado abaixo para solicitar a recuperação de senha.</p>

        <div class="mb-4 email">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" placeholder="Digite seu e-mail" formControlName="email">
        </div>
        <p id="info">Você irá receber um e-mail no endereço informado acima contendo o procedimento para criar uma nova senha para esse usuário</p>
        <div class="enviar">
            <input class="btnEnviar" type="submit" value="Enviar" (click)="salvar()">
        </div>
        </form>
    </div> 
</div>
