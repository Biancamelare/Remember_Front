<div class="main-login">
    <div class="left-login">
        <div class="forma">
            <img src="assets/loginForma.png" alt="forma abstrata do login" height="300px" width="1000px">
        </div>
        <div class="img-login">
            <img src="assets/loginImg.png" alt="imagem padão da tela de login" height="300px" width="300px">
        </div>       
    </div>
    <div class="center-login">
        <form action="">
            <div class="form-login">
                <h1>Bem-vindo!</h1>

                <div class="mb-4 email">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" placeholder="     Digite seu e-mail">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" id="icon" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                    </svg>
                </div>

                <div class="mb-5 senha">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" placeholder="     Digite sua senha">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" id="icon" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                    </svg>
                    <a href="/senha.html">Esqueci minha senha</a>
                </div>

                <div class="entrar">
                    <input class="btnEntrar" type="submit" value="Entrar">
                </div>
            </div>
        </form>
    </div>
    <div class="right-login">
        <img src="assets/logoRemember.png" alt="logo do site" width="100px" height="80px">
    </div> 
    <div class="footer-login">
        <p>Não tem uma conta?</p>
        <a class=" btnCriar" href="/cadastrar.html" role="button">Criar uma conta</a>
    </div>
    
</div>
